name: Daily Notification & Book Compiler

on:
  # Run after every daily entry is generated
  workflow_run:
    workflows: ["Process Daily Sefiathan"]
    types:
      - completed

  # Manual trigger for testing
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Count entries
        id: count
        run: |
          COUNT=$(ls chapters/*.md 2>/dev/null | grep -v gitkeep | wc -l | tr -d ' ')
          echo "entry_count=$COUNT" >> $GITHUB_OUTPUT
          echo "Current entries: $COUNT"

      - name: Send ntfy notification
        env:
          ENTRY_COUNT: ${{ steps.count.outputs.entry_count }}
        run: python scripts/notify_and_compile.py

      # Commit the compiled manuscript if it was generated
      - name: Commit manuscript
        run: |
          git config --local user.email "sefiathan-bot@users.noreply.github.com"
          git config --local user.name "Sefiathan Bot"
          git add manuscript.md 2>/dev/null || true
          if git diff --staged --quiet; then
            echo "No manuscript changes to commit"
          else
            git commit -m "[bot] Update compiled manuscript"
            git push
          fi
