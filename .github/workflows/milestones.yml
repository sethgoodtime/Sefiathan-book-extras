name: Book Milestones & Notifications

on:
  # Run after every horoscope is processed
  workflow_run:
    workflows: ["Process Daily Sefiathan"]
    types:
      - completed

  # Also run on the 1st of every month for a monthly preview
  schedule:
    - cron: '0 12 1 * *'  # Noon UTC on the 1st of each month

  # Allow manual trigger (for testing or compiling whenever you want)
  workflow_dispatch:
    inputs:
      force_notify:
        description: 'Send text regardless of milestone'
        required: false
        default: 'false'

jobs:
  check-milestones:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install anthropic twilio

      - name: Count entries
        id: count
        run: |
          COUNT=$(ls chapters/*.md 2>/dev/null | grep -v gitkeep | wc -l | tr -d ' ')
          echo "entry_count=$COUNT" >> $GITHUB_OUTPUT
          echo "Current entries: $COUNT"

      # --- MONTHLY PREVIEW (1st of each month) ---
      - name: Send monthly preview
        if: github.event_name == 'schedule'
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_FROM_NUMBER: ${{ secrets.TWILIO_FROM_NUMBER }}
          NOTIFY_TO_NUMBER: ${{ secrets.NOTIFY_TO_NUMBER }}
          GITHUB_REPO_URL: https://github.com/${{ github.repository }}
        run: python scripts/notify_and_compile.py --preview

      # --- BOOK COMPLETE (365 entries!) ---
      - name: Send final book notification
        if: steps.count.outputs.entry_count == '365'
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_FROM_NUMBER: ${{ secrets.TWILIO_FROM_NUMBER }}
          NOTIFY_TO_NUMBER: ${{ secrets.NOTIFY_TO_NUMBER }}
          GITHUB_REPO_URL: https://github.com/${{ github.repository }}
        run: python scripts/notify_and_compile.py

      # --- MANUAL TRIGGER ---
      - name: Send manual notification
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.force_notify == 'true'
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_FROM_NUMBER: ${{ secrets.TWILIO_FROM_NUMBER }}
          NOTIFY_TO_NUMBER: ${{ secrets.NOTIFY_TO_NUMBER }}
          GITHUB_REPO_URL: https://github.com/${{ github.repository }}
        run: python scripts/notify_and_compile.py

      # --- MILESTONE TEXTS (Day 30, 100, 200, 300, 365) ---
      - name: Send milestone notification
        if: >
          contains(fromJSON('[30, 100, 200, 300, 365]'), 
          fromJSON(steps.count.outputs.entry_count))
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_FROM_NUMBER: ${{ secrets.TWILIO_FROM_NUMBER }}
          NOTIFY_TO_NUMBER: ${{ secrets.NOTIFY_TO_NUMBER }}
          GITHUB_REPO_URL: https://github.com/${{ github.repository }}
        run: python scripts/notify_and_compile.py --preview

      # Commit the compiled manuscript if it was generated
      - name: Commit manuscript
        run: |
          git config --local user.email "sefiathan-bot@users.noreply.github.com"
          git config --local user.name "Sefiathan Bot"
          git add manuscript.md 2>/dev/null || true
          if git diff --staged --quiet; then
            echo "No manuscript changes to commit"
          else
            git commit -m "[bot] Update compiled manuscript"
            git push
          fi
